<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/styles.css" rel="stylesheet">
    <title>Login - Contract Farming Platform</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form id="loginform" class="flex flex-col space-y-4">
            <div>
                <label for="email" class="block text-lg">Email</label>
                <input type="email" id="email" name="email" class="border rounded w-full p-2" required>
            </div>
            <div>
                <label for="password" class="block text-lg">Password</label>
                <input type="password" id="password" name="password" class="border rounded w-full p-2" required>
            </div>
            <div>
                <label for="role" class="block text-lg">Role</label>
                <select id="role" name="role" class="border rounded w-full p-2">
                    <option value="farmer">Farmer</option>
                    <option value="dealer">Dealer</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Login</button>
        </form>
        <p class="text-center mt-4">
            Don't have an account? <a href="/Public/signup.html" class="text-blue-500 underline">Sign up here</a>
        </p>
    </div>
    <script src="/Public/js/login.js"></script>
</body>
</html>
